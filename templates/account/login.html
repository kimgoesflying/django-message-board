{% extends "account/base.html" %}

{% block content %}

<div class="card mb-4 ">
  <div class="card-body p-4">
    <h1>Войти</h1>
    <p>Если у вас ещё нет учётной записи, пожалуйста, сначала
    <a href="{{ signup_url }}"> зарегистрируйтесь</a></p>

    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
        <input class="" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="primaryAction btn btn-primary btn-sm" type="submit">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
